{% extends 'base.html' %}

{% block content %}
    <h2>{{ handbag.name }}</h2>
    <p>Price: {{ handbag.price }}</p>
    <p>Description: {{ handbag.description }}</p>
    <form action="{% url 'purchase_handbag' handbag.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Purchase</button>
    </form>
{% endblock %}
